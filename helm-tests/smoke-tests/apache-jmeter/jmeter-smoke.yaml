apache-jmeter:
  enabled: true

###############################################################################
# Test Steps
###############################################################################
testFramework:
  enabled: true
  testConfigMaps:
    # DEFAULTS (found in helm chart values.yaml)
    # prefix: ping-devops-test-
    # volumeMountPath: /var/run/
    files:
      - global-init-test.sh

  testSteps:
    - name: 01-jmeter
        image: ${DEPS_REGISTRY}pingidentity/apache-jmeter
        command: [ "/bin/sh" ]
        args:
          - -c
          - >-
            /opt/out/instance/bin/run.sh --help